<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Form </title>
</head>
<body>

<table>
<tr>
<h1>
    Form Design Exercise:
</h1>
<h3>
    Choose a topic, and research interest for the individual visualization project.
</h3>
<h3>
    *current email* 
</h3>
<tr>

<tr>
<h3>
    Email 
</h3>
<input type="text" id="email" name="email" value="Your email"><br>
<tr>

<tr>
<h3>
    Firstname 
</h3>
<input type="text" id="fname" name="fname" value="Your answer"><br>
<tr>

<tr>
<h3>
    Lastname 
</h3>
<input type="text" id="lname" name="lname" value="Your answer"><br>
<tr>

<tr>
<h3>
    Research Interest (list at least 3) 
</h3>
<input type="text" id="research" name="research" value="Your answer"><br>
<tr>

<tr>
<h3>
    Top Skills 
</h3>
<form>
    <input type="radio" id="SQL" name="skill" value="SQL">
    <label for="SQL">SQL</label><br>
    <input type="radio" id="python" name="skill" value="python">
    <label for="python">Python Programming</label><br>
	<input type="radio" id="matlab" name="skill" value="matlab">
    <label for="matlab">Matlab</label><br>
	<input type="radio" id="JS" name="skill" value="JS">
    <label for="JS">D3js and Javascript</label><br>
	<input type="radio" id="C" name="skill" value="C">
    <label for="C">C# VB.net</label><br>
	<input type="radio" id="php" name="skill" value="php">
    <label for="php">PHP</label><br>
	<input type="radio" id="node" name="skill" value="node">
    <label for="node">Node.JS</label><br>
	<input type="radio" id="web" name="skill" value="web">
    <label for="web">Web design tools (e.g. Wordpress)</label><br>
	<input type="radio" id="html" name="skill" value="html">
    <label for="html">HTML and CSS</label><br>
	<input type="radio" id="excel" name="skill" value="excel">
    <label for="excel">Excel</label><br>
	<input type="radio" id="power" name="skill" value="power">
    <label for="power">PowerBI</label><br>
	<input type="radio" id="tableau" name="skill" value="tableau">
    <label for="tableau">Tableau</label><br>
	<input type="radio" id="other" name="skill" value="other">
    <label for="other">Other: </label><br>
</form>
<tr>

<tr>
<h3>
    Suggestions or questions 
</h3>
<input type="text" id="feedback" name="feedback" value="Your answer"><br>
<tr>

</table>

</body>

</html>
